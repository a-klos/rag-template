name: Release Charts

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      chart_version:
        description: "Chart version to publish (optional - will use Chart.yaml)"
        required: false
        type: string

permissions:
  contents: write
  packages: write
  pull-requests: read

jobs:
  gate:
    runs-on: ubuntu-latest
    outputs:
      allow: ${{ steps.allow_manual.outputs.allow || steps.allow_push.outputs.allow }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Allow manual run
        id: allow_manual
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: echo "allow=true" >> "$GITHUB_OUTPUT"

      - name: Check chart-bump label on merged PR
        id: allow_push
        if: ${{ github.event_name == 'push' }}
        env:
          GH_TOKEN: ${{ secrets.PR_AUTOMATION_TOKEN }}
        run: |
          python tools/allow_chart_bump.py

  release:
    needs: gate
    if: ${{ needs.gate.outputs.allow == 'true' }}
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PR_AUTOMATION_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: infrastructure
        env:
          CR_TOKEN: "${{ secrets.PR_AUTOMATION_TOKEN }}"
          CR_SKIP_EXISTING: true
